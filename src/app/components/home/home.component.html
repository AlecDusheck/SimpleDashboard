<app-sidebar>
  <div *ngIf="robotManager.error" class="alert alert-danger" role="alert">
    {{ robotManager.error }}
  </div>

  <div id="loading" *ngIf="!robotManager.connected && !robotManager.error">
    <div class="spinner"></div>
    <p>Connecting to robot...</p>
  </div>

  <div class="row" id="home" *ngIf="robotManager.connected">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Live Feed</div>
        <div class="card-block">CAMERA HERE</div>
        <div class="card-footer text-muted">
          <b>FPS: </b>30 <b>Resolution: </b>
          {{ config.settings.feedSettings.width }}x{{
            config.settings.feedSettings.height
          }}
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="card">
            <div class="card-header">Pinned Variables</div>
            <div class="card-block">VARS HERE</div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12" id="status">
          <app-status-module></app-status-module>
        </div>
      </div>
    </div>
  </div>
</app-sidebar>
